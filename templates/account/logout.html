{% extends 'generic_base.html' %}

{% block body %}
    <h3>Log Out</h3>
    <p>Are you sure you want to logout?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Log Out</button>
    </form>
{% endblock body %}
