{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gundruk Post</title>
    <!-- Bootstrap 5 Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/litera/bootstrap.min.css" integrity="sha512-FAKbqNc1K2O4cnjyyiTs7loU3hwtcTF5y59TnJMcPJK/fbzY8kJaMGak8/Nsg5VL9CLiUf7M06ct+mleM2UnwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Custom CSS Link -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav class="navbar navbar-expand-lg sticky-top bg-white" style="min-height: 6rem;">
    <div class="container" >
      <a class="navbar-brand fs-5" href="{% url 'home' %}">The Gundruk Post</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor04" aria-controls="navbarColor04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor04">
        <div class="container-fluid d-flex flex-wrap justify-content-center">
          <form class="d-flex w-75 " style="height: 4rem;">
            <input class="form-control me-sm-2 bg-body-tertiary" type="search" placeholder="&#xF002;" style=" border: none; border-radius: 5rem; font-family:'sans-serif','FontAwesome'; font-size: 17px !important;">
          </form>
        </div>
        <ul class="navbar-nav me-auto h-100 align-items-center">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home' %}">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
              <img src="{% static 'images/pp.png' %}" width="40" height="40" class="rounded-circle">
            </a>
            <div class="dropdown-menu">
              {% if user.is_authenticated %}
                <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
              {% else %}
                <a class="dropdown-item" href="{% url 'account_login' %}">Login</a>
                <a class="dropdown-item" href="{% url 'account_signup' %}">Signup</a>
              {% endif %}
              <!-- <div class="dropdown-divider"></div>  -->
              <!-- <a class="dropdown-item" href="#">Separated link</a> -->
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container mt-5">
      {% block body %} {% endblock body %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
